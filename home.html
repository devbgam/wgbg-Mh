<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="root-container">
    <div class="header-container">
        <img class="header-logo" src="src/images/header-logo.jpg" alt="JOYSTICK">
    </div>
    <div class="content-container">
        <div class="dynamic-content">
            <h2 class="dynamic-content-text">01.11.2021 - Covid изследване</h2>
            <hr>
            <div class="dynamic-content-buttons">
                <button style="background-color: #00c851!important;color: #fff!important;"
                        class="dynamic-content-button">Изтегли
                </button>
                <button style="background-color: #2bbbad!important;color: #fff!important;"
                        class="dynamic-content-button">Принтирай
                </button>
            </div>
        </div>
        <div class="static-pdf">
            <img style="box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);border: 0;"
                 src="src/images/pdf-result.png">
        </div>
    </div>
    <div class="footer-container">
        <div class="footer-color-line"></div>
        <div class="footer-text">© 2021 Copyright: Smart Software Systems</div>
    </div>
</div>
</body>
</html>
